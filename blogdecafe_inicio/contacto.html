<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Pagina web blog de cafe">

    <!-- Preload Normalize-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    
    <!-- Preload fuentes-->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=PT+Sans:wght@400;700&amp;display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=PT+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
    
    <!-- Preload CCS Style-->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Blog de café</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                
                <a class="logo" href="index.html">
                    <h1 class="logo__primer centrar-texto no-margin">Blog<span class="logo__segundo centrar-texto no-margin">DeCafe</span> </h1>
                </a>
        
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>                
                </nav>
            </div>
        
            <div>
                <h1 class="titulo1 centrar-texto no-margin">Blog de café con consejos y cursos</h1>      
                <p class="parrafo1 centrar-texto no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <!--CUERPO MENU-->
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <img src="img/contacto.jpg" alt="contacto">

        <form class="contacto">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
            </div> <!--nombre-->

            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input class="campo__field" type="email" placeholder="E-mail" id="email">
            </div> <!--email-->

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea" type="text" id="mensaje"></textarea>
            </div> <!--area mensaje-->

            <a class="boton1" href="contacto.html">Enviar</a>

        </form>

    </main>    

    <!--Footer-->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                
                <a class="logo" href="index.html">
                    <h1 class="logo__primer centrar-texto no-margin">Blog<span class="logo__segundo centrar-texto no-margin">DeCafe</span> </h1>
                </a>
        
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>                
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
